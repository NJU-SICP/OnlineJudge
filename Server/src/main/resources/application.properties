spring.application.name=SICP Online Judge

#logging.file.name=
#logging.level.cn.edu.nju.sicp=DEBUG
#logging.level.org.mongodb.driver=ERROR

spring.application.admin.username=admin
spring.application.admin.password=password
spring.application.admin.fullName=Administrator

# use a base64 encoded string (>= 256 bits) for secret
spring.application.jwt.issuer=sicp
spring.application.jwt.secret=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

#spring.application.docker.host=unix:///var/run/docker.sock
spring.application.docker.host=tcp://localhost:2376
spring.application.docker.tls-verify=false
#spring.application.docker.tls-cert-path=
spring.application.docker.registry-url=localhost:5000
#spring.application.docker.registry-email=
#spring.application.docker.registry-username=
#spring.application.docker.registry-password=

spring.application.s3.endpoint=http://localhost:9001
spring.application.s3.access-key=minioadmin
spring.application.s3.secret-key=minioadmin
spring.application.s3.region=us-east-1
spring.application.s3.bucket=sicp

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=sicp
#spring.data.mongodb.username=
#spring.data.mongodb.password=

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
#spring.rabbitmq.username=
#spring.rabbitmq.password=

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.error.include-message=always
