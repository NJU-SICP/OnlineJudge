spring.application.name=SICP Online Judge
spring.application.data-path=/srv/sicp

spring.application.admin.username=admin
spring.application.admin.password=password
spring.application.admin.fullName=Administrator

spring.application.docker.host=unix:///var/run/docker.sock
spring.application.docker.tls-verify=false
#spring.application.docker.tls-cert-path=

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=sicp
#spring.data.mongodb.username=
#spring.data.mongodb.password=

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.async.core-pool-size=5
spring.async.max-pool-size=5
spring.async.queue-capacity=1000

server.error.include-message=always
